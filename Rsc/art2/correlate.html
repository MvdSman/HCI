 <h3>Correlate</h3>
 <b>verb</b>
 <ol>
  <li>to place in or bring into mutual or reciprocal relation; establish in orderly connection:
to correlate expenses and income.</li>
<li>to have a mutual or reciprocal relation; stand in correlation:
The results of the two tests correlate to a high degree.</li>
 </ol>
